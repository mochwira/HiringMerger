<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Job Management System</title>
    <nav th:insert="fragments/navbar.html :: navbar" ></nav>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Job List</h1>

        <a th:href="@{/showNewJobForm}" class="btn btn-primary btn-sm mb-3"> Add Job </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Nama Job</th>
                    <th>Kriteria Job</th>
                    <th>Deskripsi Pekerjaan</th>
                    <th>Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${listJob}">
                    <td th:text="${job.namaJob}"></td>
                    <td th:text="${job.kriteriaJob}"></td>
                    <td th:text="${job.deskripsiJob}"></td>
                    <td> <a th:href="@{/showJobForUpdate/{id}(id=${job.jobId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteJob/{id}(id=${job.jobId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
