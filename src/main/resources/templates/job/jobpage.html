<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Job Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

          <div class="row">
            <div class="col-md-auto">
            <div th:insert="fragments/sidenav.html :: sidenav"></div>
            </div>
            <div  class="col">
            <div th:insert="fragments/navbar.html :: navbar"></div>
            <a th:href="@{/showNewJobForm}" class="btn btn-primary btn-sm mb-3"> Add Job </a>
            <div>
                
                        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id Job</th>
                    <th>Nama Job</th>
                    <th>Id Departement</th>
                    <th>Kriteria Job</th>
                    <th>Deskripsi Pekerjaan</th>
                    <th>Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="job : ${listJob}">
                    <td th:text="${job.jobId}"></td>
                    <td th:text="${job.jobNama}"></td>
                    <td th:text="${job.departementId}"></td>
                    <td th:text="${job.jobKriteria}"></td>
                    <td th:text="${job.jobDeskripsi}"></td>
                    <td> <a th:href="@{/showJobForUpdate/{id}(id=${job.jobId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteJob/{id}(id=${job.jobId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
            </div>
            
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>

</html>
