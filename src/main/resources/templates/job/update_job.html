<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Job Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>job Management System</h1>
        <hr>
        <h2>job Employee</h2>

        <form action="#" th:action="@{/saveJob}" th:object="${saveJob}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{jobId}" />
            
            <input type="hidden" th:field="*{departementId}" />

            <input type="text" th:field="*{jobNama}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{jobKriteria}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{jobDeskripsi}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Job</button>
        </form>

        <hr>

        <a th:href="@{/job}"> Back to job List</a>
    </div>
</body>

</html>
