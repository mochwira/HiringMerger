<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <div class="card card-signin my-5 container-lg ">
      <div class="card-body h-100 d-inline-block">
        <h5 class="card-title text-center">Biodata</h5>
        <form class="container-md h-auto d-inline-block" th:action="@{/biodata/add}" th:object="${biodataAdd}" method="POST">

        <div class="row">
          <!-- Start Div -->
          <div class="col">
          <div class="form-row">
            <div class="form-group col-md">
              <label for="inputState">Job</label>
              <select id="inputState" class="form-control">
                <option selected>IT</option>
                <option selected>Data</option>
                <option selected>Design</option>
              </select>
            </div>
            <div class="form-group col-md">
              <label for="inputNamal4">Nama</label>
              <input type="nama" th:field="*{nama}"class="form-control" id="inputNamal4" placeholder="Nama" />
            </div>
            <div class="form-group col-md">
              <label for="inputEmail4">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="inputEmail4" placeholder="Email" />
            </div>
            <div class="form-group col-md">
              <label for="inputnohp">Nomor Hp</label>
              <input type="nohp" th:field="*{no_hp}" class="form-control" id="inputnohp" placeholder="Nomor Handphone" />
            </div>
            <div class="form-group col-md">
              <label for="alamat1">Alamat</label>
              <input type="alamat" th:field="*{alamat}" class="form-control" id="alamat1" placeholder="Alamat" />
            </div>

            <div class="form-group col-md">
              <label for="alamat1">Gender</label>
              <div th:field="*{jen_kel}">
                <div class="form-check form-check-inline">
                  <input class="form-check-input"  type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                  <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input"  type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                  <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                </div>
              </div>
            </div>

            <div class="form-group col-md">
              <label for="inputuniv">Universitas</label>
              <input type="universitas" class="form-control" th:field="*{universitas}" id="inputuniv" placeholder="Universitas" />
            </div>
          </div>
        </div>
          <!-- End div -->

          <!-- start -->
          <div class="col">

          <div>
            <label for="inputState">Pendidikan Terakhir</label>
            <select th:field="*{pend_terakhir}" class="form-select " aria-label="Default select example" >
              <option selected>D3 / D4</option>
              <option value="1">S1</option>
              <option value="2">S2</option>
              <option value="3">S3</option>
            </select>
          </div>

          <div class="row">
            <div class="form-group col-md">
                <label for="inputlulus">Tahun Masuk</label>
                <input type="text" th:field="*{tahun_masuk}" class="form-control" id="inputlulus" />
              </div>
              <div class="form-group col-md">
                <label for="inputlulus">Tahun Lulus</label>
                <input type="text" th:field="*{tahun_keluar}" class="form-control" id="inputlulus" />
              </div>
          </div>

          <div class="form-group col-md">
            <label for="inputCity">IPK</label>
            <input type="text" th:field="*{ipk}" class="form-control" id="inputCity" />
          </div>

          <div class="form-group col-md">
            <label for="inputlinksos">Link Akun Sosial Media</label>
            <input type="text" th:field="*{link_sosmed}" class="form-control" id="inputlinksos" />
          </div>

          <div class="form-group col-md">
            <label for="inputtanggaldaftar">Tanggal Daftar</label>
            <input type="text" th:field="*{tanggal}" class="form-control" value="02/16/13" data-date-format="mm/dd/yy" id="inputtanggaldaftar">
          </div>

<!--          <div class="mb-3">-->
<!--            <label for="formFile" class="form-label">Upload CV</label>-->
<!--            <input class="form-control" type="file" id="formFile">-->
<!--          </div>-->

<!--          <div class="mb-3">-->
<!--            <label for="formFile" class="form-label">Upload Transkrip Nilai</label>-->
<!--            <input class="form-control" type="file" id="formFile">-->
<!--          </div>-->
         
        </div>
        
       <!-- Button -->

       <div>
        <button type="submit" class="btn btn-primary position-relative bottom-0 start-50 translate-middle-x">Submit Form</button>
        </div>

        <!-- End Button -->

    </div>

    </form>

    </div>
   
    </div>
          
          <!-- end div -->         
          

        
      </div>
    </div>
  </body>
</html>
