<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:insert="fragments/header.html :: head" >
 
    </head>
    
    <body>
        <div class="row">
            <div class="col-md-auto">
            <div th:insert="fragments/sidenav.html :: sidenav"></div>
            </div>
            <div  class="col">
            <div th:insert="fragments/navbar.html :: navbar"></div>
            <div class="container">
            
            </br>
               <h1>
                   APPLICATION STATUS 
                   <span class="pull-right" right>
                       <a th:href="@{/status/add}" class="btn btn-success">Add Status</a>
                   </span>                
               </h1>            
           </br>
           <table class="table">
               <thead>
                   <tr>
                       <th scope="col">No</th>
                       <th scope="col">First Name</th>
                       <th scope="col">Action</th>
                   </tr>
               </thead>
               <tbody>
                   <tr th:each="status, st : ${statuses}">
                       <td th:text="${st.index+1}"></td>
                       <!-- <td th:text="${role.Id}"></td> -->
                       <td th:text="${status.NamaStatus}"></td>
                       <td>
                           <a th:href="@{/status/edit/}+${status.statusId}" class="btn btn-primary">Edit</a> 
                           <a th:href="@{/status/remove/}+${status.statusId}" class="btn btn-danger">Delete</a>
                       </td>
                       
                   </tr>
               </tbody>
           </table>
       </div>
            </div>
        </div>
    
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    </body>
    <footer>
</html>
