<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:insert="fragments/header.html :: head">
    </head>

    <body>
        <div class="container">
            <form th:action="@{/role/insert}" th:object="${roleAdd}" method="POST">
              </br>
                  <h1>
                      ADD ROLE
                      <span class="pull-right" right>
                          <a th:href="@{/role/}" class="btn btn-success">Back to Role</a>
                          <button class="btn btn-success" type="submit"><span class="fab fa-save"></span> Save</button>
                      </span>                
                  </h1>            
              </br>
<!--                 <div class="form-group">
                  <label>Id</label>
                  <input type="text" th:field="*{id}"  class="form-control" placeholder="">
                </div>     -->          

                <div class="form-group">
                  <label>Name</label>
                  <input type="text" th:field="*{namaRole}"  class="form-control" placeholder="">
                </div>
                <div class="form-group">
                  <label>Status</label>
                  <input type="text" th:field="*{statusRole}" class="form-control" th:value="@{1}">
                </div>
            </form>

        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->

    </body>
</html>
