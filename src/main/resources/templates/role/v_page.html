<html xmlns:th="http://www.thymeleaf.org">
    
    <head th:insert="fragments/header.html :: head">
    </head>

    <body>
        <div class="container">
            </br>
                <h1>
                    ROLE TABLE 
                    <span class="pull-right" right>
                        <a th:href="@{/role/add}" class="btn btn-success">Add Role</a>
                    </span>                
                </h1>            
            </br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role, status : ${roles}">
                        <td th:text="${status.index+1}"></td>
                        <!-- <td th:text="${role.Id}"></td> -->
                        <td th:text="${role.NamaRole}"></td>
                        <td>
                            <a th:href="@{/role/edit/}+${role.roleId}" class="btn btn-primary">Edit</a> 
                            <a th:href="@{/role/remove/}+${role.roleId}" class="btn btn-danger">Delete</a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


    </body>
</html>
